<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS (choose a dark mode variant) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for dark mode */
        body.dark {
            background-color: #1a202c; /* Dark background color */
            color: #e2e8f0; /* Light text color */
        }
        /* Center content vertically and horizontally */
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Minimum 100% of the viewport height */
        }
        /* Neumorphism-style box */
        .neumorphism-box {
            background-color: #e2e8f0; /* Light background color */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 5px 5px 15px 0px rgba(0,0,0,0.75),
                        -5px -5px 15px 0px rgba(255,255,255,0.75);
        }
        /* Change text color to black */
        .black-text {
            color: black;
        }
        /* Styling for the footer links */
        .footer-links {
            margin-top: 20px;
            text-align: center;
        }
        /* Add spacing between text and button */
        .btn-spacing {
            margin-top: 10px;
        }
        /* Styling for the "BoniCore" text */
        .bonicore-text {
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold;
            margin-bottom: 20px; /* Add spacing below the text */
        }
    </style>
    <title>Minecraft Server Redirect</title>
</head>
<body class="dark">
    <div class="center">
        <div class="bonicore-text">
            BoniCore
        </div>
        <div class="neumorphism-box">
            <p class="text-lg black-text">Click the button below to add the Minecraft server to your server list:</p>
            <a href="minecraft:?addExternalServer=BoniGantenk|mc.bonicore.my.id:19185" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded btn-spacing">Add Minecraft Server</a>
        </div>

        <!-- Footer links -->
        <div class="footer-links mt-6">
            <p>Contact us: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>Status Page: <a href="https://status.bonicore.my.id" target="_blank">https://status.bonicore.my.id</a></p>
        </div>
    </div>
</body>
</html>
